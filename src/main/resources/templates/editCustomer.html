<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Customer Management Portal</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Customer Management Portal</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white"
                                            aria-current="page" href="/">Home</a></li>
                    <<li class="nav-item"><a class="nav-link text-white"
                                            href="add_customer">Add Customer</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="customer_list">Customer List</a></li>
                </ul>
                <a class="nav-link text-white" href="log_out">Log Out</a>
            </div>
        </div>
    </nav>

<div class="container my-5 p-5 border" style="max-width: 800px;">
    <h4 class="text-center">Edit Customer Details Here</h4>
    <form class="col-md-8 offset-md-2" th:action="@{/save}" method="post" th:object="${customer}">
        <input type="hidden" name="id" th:value="${customer.id}" />
        
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" th:value="${customer.firstName}" placeholder="Enter first name">
        </div>
        
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" th:value="${customer.lastName}" placeholder="Enter last name">
        </div>
        
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" name="street" th:value="${customer.street}" placeholder="Enter street">
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" th:value="${customer.address}" placeholder="Enter address">
        </div>
        
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" th:value="${customer.city}" placeholder="Enter city">
        </div>
        
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" name="state" th:value="${customer.state}" placeholder="Enter state">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" th:value="${customer.email}" placeholder="Enter email">
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" th:value="${customer.phone}" placeholder="Enter phone number">
        </div>
        
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
